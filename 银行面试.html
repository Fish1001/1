<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>银行面试培训课程安排表</title>
<!-- Tailwind CSS v3 -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font Awesome -->
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!-- 统一的 Tailwind 配置 -->
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#3B82F6', // 明亮的蓝色
secondary: '#F59E0B', // 明亮的橙黄色
accent: '#10B981', // 明亮的绿色
light: '#EFF6FF', // 非常浅的蓝色
dark: '#1F2937' // 深灰色
},
fontFamily: {
sans: ['Inter', 'system-ui', 'sans-serif'],
},
animation: {
'fade-in': 'fadeIn 0.5s ease-in-out',
'slide-up': 'slideUp 0.5s ease-in-out',
},
keyframes: {
fadeIn: {
'0%': { opacity: '0' },
'100%': { opacity: '1' },
},
slideUp: {
'0%': { transform: 'translateY(20px)', opacity: '0' },
'100%': { transform: 'translateY(0)', opacity: '1' },
}
}
}
}
}
</script>
<style type="text/tailwindcss">
@layer utilities {
.text-shadow {
text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}
.card-hover {
@apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
}
.bg-gradient-bank {
@apply bg-gradient-to-r from-primary to-accent;
}
.border-gradient {
border-image: linear-gradient(to right, #3B82F6, #10B981) 1;
}
}
</style>
</head>
<body class="bg-light font-sans">
<!-- 顶部横幅 -->
<header class="relative overflow-hidden bg-gradient-bank text-white py-12 px-4 md:px-8">
<div class="absolute inset-0 opacity-10">
<img src="https://sp.njgwy.cn/l/tupian/%E5%AE%A3%E4%BC%A0%E5%9B%BE/%E9%93%B6%E8%A1%8C%E5%A4%A7%E6%A5%BC.jpg"
alt="银行大楼" class="w-full h-full object-cover">
</div>
<div class="relative z-10 max-w-6xl mx-auto">
<div class="flex flex-col md:flex-row items-center justify-between">
<div class="mb-6 md:mb-0">
<h1 class="text-3xl md:text-4xl font-bold mb-2 text-shadow animate-fade-in">福久教育 银行面试培训课程安排表</h1>
<p class="text-lg md:text-xl opacity-90 animate-slide-up">助您成功入职理想银行</p>
</div>
</div>
</div>
</header>

<!-- 主要内容 -->
<main class="max-w-6xl mx-auto py-8 px-4 md:px-8">
<!-- 日期导航 -->
<div class="flex flex-wrap justify-center gap-4 mb-8">
<button id="day1-btn" class="date-btn bg-primary text-white px-6 py-3 rounded-full font-medium hover:bg-opacity-90 transition-all active">
第一天
</button>
<button id="day2-btn" class="date-btn bg-blue-100 text-primary px-6 py-3 rounded-full font-medium hover:bg-blue-200 transition-all">
第二天
</button>
</div>

<!-- 课程内容 -->
<div class="date-content" id="day1-content">
</html>
