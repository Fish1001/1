<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>人教版六年级英语｜交互式单词卡（选择题+朗读）</title>
<style>:root{
--bg:#f6f8ff;--card:#ffffff;--brand:#4c7cf3;--brand-dark:#2f5fe6;--ok:#1aae6f;--warn:#ff7a59;--text:#1f2d3d;
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Noto Sans SC',sans-serif;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;background:linear-gradient(90deg,#6287ff,#87a6ff);color:#fff;padding:14px 16px;z-index:10}
header h1{margin:0;font-size:18px}
header small{opacity:.9}
main{max-width:980px;margin:20px auto;padding:0 16px}
.panel{background:var(--card);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:18px}
.flex{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
.btn{appearance:none;border:none;border-radius:10px;padding:10px 14px;background:var(--brand);color:#fff;font-weight:600;cursor:pointer}
.btn:hover{background:var(--brand-dark)}
.btn.ghost{background:#e8eeff;color:#2f54eb}
.btn.ok{background:var(--ok)}
.btn.warn{background:var(--warn)}
.stat{display:flex;gap:12px;flex-wrap:wrap}
.stat div{background:#eef3ff;color:#28428f;padding:8px 10px;border-radius:8px;font-size:14px}
.card{margin-top:16px;background:var(--card);border-radius:16px;box-shadow:0 10px 32px rgba(0,0,0,.12);padding:24px}
.qtitle{font-size:15px;color:#667085;margin-bottom:12px}
.word{font-size:28px;font-weight:800;display:inline-flex;align-items:center;gap:10px}
.speak{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:50%;background:#eef3ff;color:#28428f;cursor:pointer;border:none}
.choices{margin-top:20px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
.choice{border:1.2px solid #e6e9f5;border-radius:12px;padding:12px 14px;background:#fff;text-align:left;cursor:pointer;font-size:16px}
.choice:hover{border-color:#c7d2fe;background:#f7f9ff}
.choice.correct{border-color:var(--ok);background:#eefbf5}
.choice.wrong{border-color:var(--warn);background:#fff4f1}
.progress{height:8px;background:#e9ecfb;border-radius:999px;overflow:hidden;margin-top:16px}
.bar{height:100%;width:0;background:linear-gradient(90deg,#4c7cf3,#3fd0c9)}
.footer{margin-top:12px;display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.muted{color:#6b7280;font-size:13px}
.bank{margin-top:14px;color:#6b7280;font-size:12px}
@media (max-width:560px){
.choices{grid-template-columns:1fr}
.word{font-size:24px}
}</style>
</head>
<body>
<header>
<h1>人教版六年级英语｜交互式单词卡</h1>
</header>
<main>
<section class="panel flex" id="toolbar">
<button class="btn" id="startBtn">开始练习（随机20题）</button>
<button class="btn ghost" id="reshuffleBtn">换一批</button>
<button class="btn ghost" id="reviewBtn">错题再练</button>
<div class="stat">
<div>题目：<span id="idx">0</span>/<span id="total">20</span></div>
<div>得分：<span id="score">0</span></div>
<div>用时：<span id="time">00:00</span></div>
</div>
</section>
<section class="card" id="quizCard" style="display:none">
<div class="qtitle">选择与下列英文对应的中文意思：</div>
<div class="word">
<button class="speak" id="speakBtn" title="点击朗读">🔊</button>
<span id="enWord">science</span>
</div>
<div class="choices" id="choices"></div>
<div class="progress"><div class="bar" id="bar"></div></div>
<div class="footer">
<div class="muted" id="feedback">点击选项作答</div>
<div class="flex">
<button class="btn ghost" id="showAnsBtn">显示答案</button>
<button class="btn ok" id="nextBtn">下一题 ▶</button>
</div>
</div>
</section>
<section class="panel" id="resultPanel" style="display:none">
<h3>本次成绩</h3>
<p>共 <b id="r_total">20</b> 题，答对 <b id="r_right">0</b> 题，正确率 <b id="r_rate">0%</b>，用时 <b id="r_time">00:00</b>。</p>
<div class="flex">
<button class="btn" id="retryBtn">再来一组</button>
<button class="btn ghost" id="reviewBtn2">只练错题</button>
</div>
<p class="bank">词库来源：人教版（PEP）小学六年级英语教材常见词汇，参照网络公开词表整理，仅用于学习交流。</p>
</section>
<section class="panel" style="margin-top:14px">
<details>
<summary>使用说明</summary>
<ul>
<li>点击🔊即可用浏览器内置语音合成朗读英文单词/短语。</li>
<li>默认每次随机 20 题，选错会自动加入“错题本”，可点击“错题再练”。</li>
<li>如朗读无声，请在浏览器地址栏允许“自动播放/声音”，或更换浏览器（推荐 Chrome/Edge）。</li>
</ul>
</details>
</section>
</main>

function shuffle(arr){
for(let i=arr.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[arr[i],arr[j]]=[arr[j],arr[i]];
}
return arr;
}
function sample(arr,n){
const a=shuffle([...arr]);
return a.slice(0,n);
}
let questions=[];
let idx=0, score=0, started=false, timer=null, startAt=0;
let wrongBook=[];
const el = (id)=>document.getElementById(id);
function updateStat(){
el('idx').textContent = Math.min(idx+1, questions.length);
el('total').textContent = questions.length;
el('score').textContent = score;
const pct = questions.length? (idx/questions.length*100):0;
el('bar').style.width = pct + '%';
}
let voices = [];
function populateVoiceList() {
if(typeof speechSynthesis === 'undefined') return;
voices = speechSynthesis.getVoices();
}
populateVoiceList();
if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
speechSynthesis.onvoiceschanged = populateVoiceList;
}
function speak(text){
if(typeof speechSynthesis === 'undefined') {
alert('抱歉，您的浏览器不支持语音朗读功能。');
return;
}
try{
const u = new SpeechSynthesisUtterance(text);
const enUSVoice = voices.find(voice => voice.lang === 'en-US');
if (enUSVoice) {
u.voice = enUSVoice;
}
u.lang = 'en-US';
u.rate = 0.95;
u.pitch = 1;
window.speechSynthesis.cancel();
window.speechSynthesis.speak(u);
}catch(e){
console.error('语音朗读发生错误:', e);
}
}
function genChoices(correctZh){
const pool = WORD_BANK.filter(w=>w.zh!==correctZh).map(w=>w.zh);
const wrongs = sample(pool, 3);
const opts = shuffle([correctZh, ...wrongs]);
return opts;
}
function renderQuestion(){
if(idx>=questions.length){
finish();
return;
}
updateStat();
const q = questions[idx];
el('enWord').textContent = q.en;
el('feedback').textContent = '点击选项作答';
const container = el('choices');
container.innerHTML='';
genChoices(q.zh).forEach((label)=>{
const b = document.createElement('button');
b.className='choice';
b.textContent = label;
b.onclick = ()=>checkAnswer(b, label===q.zh);
container.appendChild(b);
});
}
function checkAnswer(btn, ok){
const q = questions[idx];
const items = [...document.querySelectorAll('.choice')];
items.forEach(it=>{
it.disabled=true;
if(it.textContent===q.zh){it.classList.add('correct')} else if(it===btn && !ok){it.classList.add('wrong')}
});
if(ok){
score++; el('feedback').textContent='✅ 回答正确！';
}else{
el('feedback').textContent=`❌ 回答错误。正确答案：${q.zh}`;
wrongBook.push(q);
}
updateStat();
}
function next(){
idx++;
renderQuestion();
}
function start(onlyWrong=false){
started=true; score=0; idx=0; wrongBook = wrongBook || [];
questions = onlyWrong && wrongBook.length>0 ? sample([...new Set(wrongBook.map(JSON.stringify))].map(JSON.parse), Math.min(20, wrongBook.length)) : sample(WORD_BANK, 20);
el('quizCard').style.display='block';
el('resultPanel').style.display='none';
startTimer();
renderQuestion();
}
function finish(){
stopTimer();
el('quizCard').style.display='none';
el('resultPanel').style.display='block';
el('r_total').textContent = questions.length;
el('r_right').textContent = score;
const rate = questions.length? Math.round(score/questions.length*100):0;
el('r_rate').textContent = rate + '%';
el('r_time').textContent = el('time').textContent;
}
function startTimer(){
startAt = Date.now();
if(timer) clearInterval(timer);
timer = setInterval(()=>{
const s = Math.floor((Date.now()-startAt)/1000);
const mm = String(Math.floor(s/60)).padStart(2,'0');
const ss = String(s%60).padStart(2,'0');
el('time').textContent = mm+':'+ss;
}, 250);
}
function stopTimer(){
if(timer){clearInterval(timer); timer=null;}
}
document.addEventListener('DOMContentLoaded', ()=>{
el('startBtn').onclick = ()=>start(false);
el('reshuffleBtn').onclick = ()=>start(false);
el('retryBtn').onclick = () => start(false);
el('reviewBtn').onclick = ()=> start(true);
el('reviewBtn2').onclick = ()=> start(true);
el('nextBtn').onclick = next;
el('showAnsBtn').onclick = ()=>{
const q = questions[idx];
const items = [...document.querySelectorAll('.choice')];
items.forEach(it=>{it.disabled=true; if(it.textContent===q.zh){it.classList.add('correct')}});
el('feedback').textContent = '已显示答案';
};
el('speakBtn').onclick = ()=> speak(el('enWord').textContent);
