margin-bottom: 20px;

.modal-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.6);
display: none;
justify-content: center;
align-items: center;
z-index: 1000;
backdrop-filter: blur(5px);
animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
.modal-content {
position: relative;
padding: 30px;
border-radius: 20px;
width: 90%;
max-width: 500px;
text-align: center;
box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
transform: scale(0.95);
opacity: 0;
transition: transform 0.3s ease, opacity 0.3s ease;
}
.modal-overlay.active {
display: flex;
}
.modal-overlay.active .modal-content {
transform: scale(1);
opacity: 1;
}
.modal-title {
font-size: 2rem;
margin-bottom: 15px;
font-weight: 600;
}
.modal-text {
font-size: 1.1rem;
line-height: 1.6;
opacity: 0.9;
margin-bottom: 30px;
}
.modal-buttons {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 15px;
}
.modal-btn {
border: 2px solid transparent;
padding: 12px 25px;
border-radius: 8px;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
transition: all 0.2s ease;
}
.modal-btn:hover {
transform: translateY(-2px);
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
.modal-btn-secondary {
background-color: transparent;
}
.modal-close {
position: absolute;
top: 15px;
right: 15px;
background: none;
border: none;
font-size: 1.8rem;
cursor: pointer;
transition: transform 0.2s, color 0.2s;
line-height: 1;
padding: 5px;
}
.modal-close:hover {
transform: rotate(90deg);
}

// --- 配色方案排序 ---
function hexToHsl(hex) {
const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
let r = parseInt(result[1], 16) / 255;
let g = parseInt(result[2], 16) / 255;
let b = parseInt(result[3], 16) / 255;
const max = Math.max(r, g, b), min = Math.min(r, g, b);
let h, s, l = (max + min) / 2;
if (max === min) {
h = s = 0;
} else {
const d = max - min;
s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
switch (max) {
case r: h = (g - b) / d + (g < b ? 6 : 0); break;
case g: h = (b - r) / d + 2; break;
case b: h = (r - g) / d + 4; break;
}
h /= 6;
}
return { h: h * 360, s: s, l: l };
}
allColorSchemes.sort((a, b) => {
const hslA = hexToHsl(a.btnBgColor);
const hslB = hexToHsl(b.btnBgColor);
const isAGray = hslA.s < 0.1;
const isBGray = hslB.s < 0.1;
if (isAGray && !isBGray) return 1;
if (!isAGray && isBGray) return -1;
if (isAGray && isBGray) return hslA.l - hslB.l;
if (Math.abs(hslA.h - hslB.h) < 10) {
if (Math.abs(hslA.s - hslB.s) < 0.1) {
return hslA.l - hslB.l;
}
return hslA.s - hslB.s;
}
return hslA.h - hslB.h;
});

// --- 动态生成卡片 ---
document.addEventListener('DOMContentLoaded', () => {
const container = document.getElementById('color-schemes-container');
let schemesHTML = '';
allColorSchemes.forEach(scheme => {
const previewHTML = scheme.previewColors.map(color => `<div class="color" style="background-color: ${color};"></div>`).join('');
const schemeData = JSON.stringify(scheme.previewColors).replace(/"/g, "'");
schemesHTML += `
<div class="scheme" onclick="showModal('${scheme.title}', '${scheme.bgColor}', '${scheme.textColor}', '${scheme.btnBgColor}', '${scheme.btnTextColor}', ${schemeData})">
<h3 class="scheme-title">${scheme.title}</h3>
<div class="color-preview">${previewHTML}</div>
</div>
`;
});
container.innerHTML = schemesHTML;
});

const modal = document.getElementById('demo-modal');
const modalContent = modal.querySelector('.modal-content');
const modalTitle = document.getElementById('modal-title-text');
const modalText = document.getElementById('modal-body-text');
const primaryBtn = document.getElementById('modal-primary-btn');
const secondaryBtn = document.getElementById('modal-secondary-btn');
const closeBtn = document.getElementById('modal-close-btn');
const copyBtn = document.getElementById('modal-copy-btn');
let currentSchemeToCopy = '';
function showModal(title, bgColor, textColor, btnBgColor, btnTextColor, previewColors) {
modalContent.style.backgroundColor = bgColor;
modalTitle.style.color = textColor;
modalText.style.color = textColor;
closeBtn.style.color = textColor;
primaryBtn.style.backgroundColor = btnBgColor;
primaryBtn.style.color = btnTextColor;
primaryBtn.style.borderColor = btnBgColor;
secondaryBtn.style.borderColor = btnBgColor;
secondaryBtn.style.color = btnBgColor;
copyBtn.style.borderColor = btnBgColor;
copyBtn.style.color = btnBgColor;
modalTitle.textContent = title;
currentSchemeToCopy = `
/* 配色方案: ${title} */
.dialog-background { background-color: ${bgColor}; }
.dialog-text { color: ${textColor}; }
.primary-button { background-color: ${btnBgColor}; color: ${btnTextColor}; }
.secondary-button { border-color: ${btnBgColor}; color: ${btnBgColor}; }
/* 预览色块: ${previewColors.join(', ')} */
`.trim();
modal.classList.add('active');
}
function closeModal() {
modal.classList.remove('active');
}
copyBtn.addEventListener('click', () => {
if (!navigator.clipboard) {
alert('您的浏览器不支持复制功能');
return;
}
navigator.clipboard.writeText(currentSchemeToCopy).then(() => {
const originalText = copyBtn.textContent;
copyBtn.textContent = '已复制';
copyBtn.style.backgroundColor = copyBtn.style.color;
copyBtn.style.color = modalContent.style.backgroundColor;
setTimeout(() => {
copyBtn.textContent = originalText;
copyBtn.style.backgroundColor = 'transparent';
copyBtn.style.color = copyBtn.style.borderColor;
}, 1500);
}).catch(err => {
console.error('复制失败: ', err);
alert('复制失败，请查看控制台');
});
});
modal.addEventListener('click', function(event) {
if (event.target === modal) {
closeModal();
}
});
closeBtn.addEventListener('click', closeModal);
primaryBtn.addEventListener('click', closeModal);
secondaryBtn.addEventListener('click', closeModal);
